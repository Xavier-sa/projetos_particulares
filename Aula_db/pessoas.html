<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas</title>
</head>
<body>
    <h1>Lista de Pessoas</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa['id'] }}</td>
            <td>{{ pessoa['nome'] }}</td>
            <td>{{ pessoa['cpf'] }}</td>
            <td>{{ pessoa['data_nascimento'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

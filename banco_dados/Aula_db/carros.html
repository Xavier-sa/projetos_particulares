<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Carros</title>
</head>
<body>
    <h1>Lista de Carros</h1>
    <table border="1">
        <tr>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Ano</th>
        </tr>
        {% for carro in carros %}
        <tr>
            <td>{{ carro['placa'] }}</td>
            <td>{{ carro['modelo'] }}</td>
            <td>{{ carro['ano'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

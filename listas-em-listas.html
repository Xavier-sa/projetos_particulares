<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas dentro de Lista</title>
</head>
<body>
    <h1>Listas Dentro de Listas</h1>
    
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ol type="a">
            <li>Item 2.1</li>
            <li>Item 2.2</li>
            <li>Item 2.3</li>
        </ol>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <ol type="1">
            <li>Item 5.1</li>
            <li>Item 5.2</li>
            <li>Item 5.3</li>
        </ol>
    </ol>
    
</body>
</html>

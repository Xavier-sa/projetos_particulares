<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Ícones</title>
    <!-- Link para importar Material Icons do Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icon {
            font-size: 50px; /* Tamanho do ícone */
            margin: 10px;
            color: #ff5900; /* Cor do ícone */
        }
    </style>
</head>
<body>

    <h1>Exemplo de Ícones Material</h1>

    <!-- Usando ícones com a classe "material-icons" -->
    <div>
        <span class="material-icons icon">visibility</span> chat aqui é o visualizar
        <span class="material-icons icon">edit</span> aqui o editar 
        <span class="material-icons icon">favorite</span> aqui o favoritar
        <span class="material-icons icon">delete</span> aqui o excluir 
    </div>

</body>
</html>

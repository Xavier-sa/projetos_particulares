<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ RPG Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crie seu Personagem</h1>
    <form id="form-criar">
        <input type="text" id="nome" placeholder="Nome do Personagem" required><br>
        <input type="text" id="raça" placeholder="Raça (Ex: Saiyajin)" required><br>
        <input type="number" id="força" placeholder="Força" required><br>
        <input type="number" id="velocidade" placeholder="Velocidade" required><br>
        <input type="number" id="energia" placeholder="Energia" required><br>
        <button type="submit">Criar Personagem</button>
    </form>
    
    <h2>Personagens Criados</h2>
    <div id="personagens"></div>

    <script src="script.js"></script>
</body>
</html>
